starShipContent:
  program_id: 'starship'
  description: >
    STARships are an opportunity for undergraduate and graduate students
    to gain experience through a tailor-made internship, working with 
    RENCI project teams to accomplish project milestones.
  sections:
    - heading: "What to Expect"
      contentType: "ul"
      content:
        - title: "STARships vary in their length, from one semester to multiple semesters, depending on the project needs and student’s performance."
        - title: "Typical skills developed: presentation skills, professional development, organizational skills, effective communication, and other project-specific skills."
    - heading: "Previous STARships offered experience in:"
      contentType: "ul"
      content:
        - title: "Software Development"
        - title: "Web Application Construction"
        - title: "Project Management"
        - title: "Communications & Social Media"
        - title: "Cloud Programming & Testing"
    - heading: "Requirements"
      contentType: "ul"
      content:
        - title: "Must be a current undergraduate or graduate student (at least half-time enrollment) at a college/university."
        - title: "Must be available to work up to 20 hrs per week during Fall and/or Spring and up to 40 hrs per week during Summer."
    - heading: "Student Responsibilities"
      contentType: "button"
      content:
        - title: "New Students"
          url: "https://drive.google.com/file/d/1dCSoxwKSAK4EFYgcuweGRdAJnSo_qRlO/view"
        - title: "Extended Students"
          url: "https://drive.google.com/file/d/15had4MnthZlWGVIfjVZd9FgFzRtye4WR/view"
        - title: "Rising & Guiding STARs"
          url: "https://drive.google.com/file/d/1TGnbEVcsVh6XVDH8IEg8B4RD9OpC9c5K/view"
starVenturesContent:
  program_id: 'starventures'
  description: >
    The STAR Ventures Summer Program helps high school students explore 
    various RENCI department roles and responsibilities and how they 
    contribute to research.
  starVenturesImg: ../images/star-ventures-image.png
  sections:
    - heading: "Dates"
      contentType: "ul"
      content:
        - title: "This program runs for 3 weeks during the summer."
        - title: "Summer 2026 Dates: July 6, 2026 - July 24, 2026."
        - title: "Applications close April 12, 2026, 11:59pm EST."
        - title: "Stay connected to the STARverse by signing up for our mailing list below."
    - heading: "Requirements"
      contentType: "ul"
      content:
        - title: "Offered during the summer to rising high school juniors and seniors and rising college freshman."
        - title: "Must be 15 - 17 years old at the time of the program."
        - title: "Must be able to attend all in-person and virtual sessions during the entire program."
  applicationLink: https://wkf.ms/43lvrK6
  minorsNote: >
    Note: RENCI values safety and security of all students. Minors and 
    their parents/guardians will be required to complete additional forms 
    if accepted into the program.
irodsContent:
  program_id: 'irods'
  description: >
    The iRODS Summer Internships is an opportunity for undergraduate and 
    graduate students to work in a production-quality software engineering 
    environment with global reach, mentorship, periodic code reviews, and 
    direct community feedback.
  sections:
    - heading: "Dates"
      contentType: "ul"
      content:
        - title: "3 months during the summer"
        - title: "Approximately June - August"
    - heading: "Requirements"
      contentType: "ul"
      content:
        - title: "Only offered during the summer to rising college freshman, undergraduate, and graduate students."
        - title: "Must be 18 or older."
  learnMoreLink: https://irods.org/2026/01/irods-internship-summer-2026/
reuSiteContent:
  program_id: 'reuSite'
  longTitle: "REU Site: Multi-disciplinary Research with the FABRIC Network"
  description: >
    The NSF Research Experiences for Undergraduates (REU) Site at 
    Renaissance Computing Institute (RENCI) at UNC–Chapel Hill offers 
    undergraduate students a hands-on summer research experience exploring 
    advanced networking, distributed systems, machine learning, 
    cybersecurity, and emerging cyberinfrastructure using the NSF FABRIC 
    nationwide testbed.
  sections:
    - heading: "Dates"
      contentType: "ul"
      content:
        - title: "9-week summer program"
        - title: "Must commit full-time for the duration of the program"
        - title: "Program Dates: May 25 - July 24, 2026"
        - title: "Applications open January 19, 2026"
        - title: "Applications close April 10, 2026"
        - title: "Final decisions announced April 31, 2026"
    - heading: "Requirements"
      contentType: "ul"
      content:
        - title: "Open to U.S. citizens, nationals, or permanent residents"
        - title: "Must be enrolled as an undergraduate student in good academic standing"
        - title: "Background or interest in networking, distributed systems, cloud computing, or related fields"
        - title: "Python proficiency and basic computer systems knowledge required"
  learnMoreLink: https://reusite.renci.org/home
lowerBanner: ../images/resources-students.png
